<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <style>
    section{
       width: 500px;
       height: 300px;
       background-color: gray;
       margin: auto;
       padding: 3px; 
    }


  </style>
<script>
function comenzar(){
   var variableL=document.getElementById("lienzo");
   lienzo=variableL.getContext("2d");
   lienzo.beginPath();
   lienzo.moveTo(100,200);
   lienzo.lineTo(200,200);
   lienzo.lineTo(150,150);
   lienzo.lineTo(100,200);
  // lienzo.closePath();
  lienzo.clip();
  lienzo.beginPath();
  for(i=0;i<250;i+=10){
    lienzo.moveTo(0,i);
    lienzo.lineTo(500,i);
  } 
 
  lienzo.stroke();

}

    window.addEventListener("load",comenzar,false);
</script>

</head>
<body>
<section id="dibujo">
  


  
    <canvas id="lienzo"  width="500" height="300">
         </canvas>


</section>


</body>




</html>
