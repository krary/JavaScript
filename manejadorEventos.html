<title>Manejando Eventos</title>




</head>

<script>
var imagen=new Array(4);

function mensaje(){
    alert("ESTO SOLO ES UNA ALERTA");
}

function crecer(){
    for(var i=0;i<4;i++){
    imagen=document.getElementsByTagName("img")[i];
    }
    imagen[0].addEventListener("mouseover",function(){imagen[0].width=225;imagen[0].height=225;},false);
    imagen[0].addEventListener("mouseout",  function(){imagen[0].width=150;imagen[0].height=150;},false);
     imagen[0].addEventListener("click", mensaje,false);
    imagen[1].addEventListener("mouseover",function(){  imagen[1].width=225;imagen[1].height=225;},false);
    imagen[1].addEventListener("mouseout",  function(){imagen[1].width=150;imagen[1].height=150;},false);
    imagen[1].addEventListener("click", mensaje,false);
    imagen[2].addEventListener("mouseover",function(){imagen[2].width=225;imagen[2].height=225;},false);
    imagen[2].addEventListener("mouseout",  function(){imagen[2].width=150;imagen[2].height=150;},false);
    imagen[2].addEventListener("click", mensaje,false);
    imagen[3].addEventListener("mouseover",function(){imagen[3].width=225;imagen[3].height=225;},false);
    imagen[3].addEventListener("mouseout",  function(){imagen[3].width=150;imagen[3].height=150;},false);
    imagen[3].addEventListener("click", mensaje,false);    
}
window.addEventListener("load",crecer,false);


</script>
